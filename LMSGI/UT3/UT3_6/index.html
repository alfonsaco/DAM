<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Ribera</title>
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <link rel="shortcut icon" href="Imágenes/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--En el Header pondremos el título de la página-->
    <header>
        <h1>Pasteleria Ribera</h1>
    </header>
    <!--Dentro del main estará tanto la imagen como los ingredientes-->
    <main>
        <section>
            <!--Imagen de la tarta-->
            <div>
                <img src="Imágenes/tarta.jpg" alt="Imagen de tarta con azucar y canela">
            </div>
            <div class="listas">
                <h2>Ingredientes:</h2>
                <!--Lista para poner los ingredientes-->
                <ul>
                    <li>250 gr. de Mantequilla.</li>
                    <li>1 Vaso pequeño de Azúcar. (½ grande)</li>
                    <li>1 Huevo.</li>
                    <li>½ kg. de harina.</li>
                    <li>400 gr. de Mermelada. (al gusto)</li>
                    <li>1 Sobre de Levadura.</li>
                    <li>Azúcar Glass.</li>
                </ul>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <p>Práctica realizada por DAM 1</p>
    </footer>
</body>
</html>
