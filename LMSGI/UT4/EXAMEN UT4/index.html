<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen UT4 Febrero</title>
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <link rel="stylesheet" href="Estilos/querys.css" type="text/css">
    <link rel="shortcut icon" href="Imágenes/LogoriberaTajo.png">
</head>
<body>
    <!--Header de la web-->
    <header>
        <!--Logotipo-->
        <img src="Imágenes/LogoriberaTajo.png" alt="">
        <!--Enlaces-->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Extraescolares</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--Sección principal de la web-->
    <main>
        <!--Priemra sección, que contiene un grid-->
        <section class="seccion-grid">
            <div>
                <h2><a href="#">Matriculate en el próximo curso 2024/25</a></h2>
            </div>
            <div>
                <a href="#">
                    <img src="Imágenes/main/estudiantes.png" alt="Imagen que hace referencia a la Oferta educativa">
                </a>
                <p>Oferta educativa</p>
            </div>
            <div>
                <a href="#">
                    <img src="Imágenes/main/proyectos.png" alt="Imagen de libreta que hace referencia a los proyectos">
                </a>
                <p>Proyectos</p>
            </div>
            <div>
                <a href="#">
                    <img src="Imágenes/main/erasmus.png" alt="Imagen de un libro con un avión que hace referencia al Erasmus">
                </a>
                <p>Erasmus</p>
            </div>
            <div>
                <h2><a href="#">
                    Quiénes somos
                </a></h2>
            </div>
            <div>
                <a href="#">
                    <img src="Imágenes/main/portatil.png" alt="Imagen de un portatil que hace referencia al Proyecto CARMENTA">
                </a>
                <p>Proyecto CARMENTA</p>
            </div>
        </section>
        <!--Segunda sección, que contiene un buscador-->
        <section class="seccion-buscador">
            <div>
                <!--Formulario para el buscador-->
                <form action="Páginas/busqueda.html">
                    <input type="search" name="escribir-texto" id="escribir-texto" placeholder=" Buscar..." size="25">
                    <!--Botón de búsqueda-->
                    <input type="submit" name="buscador" id="buscador" value="Buscar">
                </form>
            </div>
            <!--Articulos que contienen información-->
            <div>
                <h2>Becas:</h2>
                <a href="#">
                    <img src="Imágenes/infoSobreBecas.jpg" alt="Imagen de la información sobre becas">
                </a>
            </div>
            <div>
                <h2>Moléculas en 3D:</h2>
                <a href="#">
                    <img src="Imágenes/Moleculas3D.jpg" alt="Imagen que representa la sección de la moléculas en 3D">
                </a>
            </div>
        </section>
    </main>
    <!--Footer de la web-->
    <footer>
        <!--Div que contiene los enlaces a numerosas redes sociales-->
        <div>
            <a href="#">
                <img src="Imágenes/redes_sociales/twitterLogo.png" alt="Enlace a Twitter">
            </a>
            <a href="#">
                <img src="Imágenes/redes_sociales/facebookLogo.png" alt="Enlace a Facebook">
            </a>
            <a href="#">
                <img src="Imágenes/redes_sociales/instagramLogo.png" alt="Enlace a Instagram">
            </a>
        </div>
        <!--Mensaje final-->
        <div>
            <p>Página diseñada por: @Alfonso_Rincon &copy;</p>
        </div>
    </footer>
</body>
</html>
